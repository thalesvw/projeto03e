<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie a sua Mentoria</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="page">

    <header>

      <h1>
        Avalie a sua mentoria
      </h1>

      <p>
        Chegou a hora de avaliar o seu mentor. Bora lá?
      </p>

      <img src="images/img.png" alt="Balão de com 5 estrelas e 3 preenchidas de branco">

    </header>

    <div id="info">
      Informações do Evento
    </div>

    <form id="form">

      <div class="name">

        <div class="input-wrapper">
          <label for="event-name">Nome</label>
          <input type="text" id="event-name" required />
        </div>

        <div class="input-wrapper">
          <label for="event-surname">Sobrenome</label>
          <input type="text" id="event-surname" required />
        </div>

      </div>

      <div class="input-wrapper">
        <label for="event-email">Email <span>(digite um email válido)</span></label>
        <input type="email" id="event-email" required />
      </div>

      <fieldset>

        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>
        </div>

        <div class="input-wrapper">
          <label for="event-category">Selecione quem foi seu mentor</label>
          <select id="event-category">
            <option value="live">João</option>
            <option value="podcast">Maria</option>
            <option value="mentorship">Pedro</option>

          </select>

        </div>

        <div class="input-wrapper">
          <label for="event-info">Feedback sobre o mentor</label>
          <textarea id="event-info"></textarea>
        </div>

        <div class="checkbox-wrapper">
          <input type="checkbox" id="event-private" />
          <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria</label>
        </div>

        <fieldset>

          <div class="fieldset-wrapper">
            <legend>Agendando próxima mentoria</legend>
          </div>
  
          <div class="col-3">
  
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date" required />
            </div>
  
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin" required />
            </div>
  
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end" required />
            </div>
  
          </div>

          <button form="form">
            Salvar
          </button>

      </fieldset>

    </form>

  </div>

</body>

</html>
